[package]
name = "rest"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.5"
bytes = "1.6.0"
http-body = "1.0.0"
serde = "1.0.198"
serde_json = "1.0.116"

[dependencies.tokio]
version = "1.37.0"
features = ["full"]

[dependencies.service]
path = "../service"

[dependencies.uuid]
version = "1.8.0"
features = ["v4", "serde"]
